<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Form UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-card">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" />
        <small class="s-name"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" />
        <small class="s-email"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter password" />
        <small class="s-password"></small>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm password" />
        <small class="c-password"></small>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
